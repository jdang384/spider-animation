<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.container {
  height: 100vh;
  width: 100vw;
  background-image: linear-gradient(to bottom right, orange, white);
  position: relative;
}

img#web {
  position: absolute;
  left: 45%;
}

img#spider{
  position: absolute;
  left: 45%;
  animation: upDown 3s linear infinite
}

@keyframes upDown {
  0% {
    transform: translateY(0)
  }
  50% {
    transform: translateY(70px)
  }
  100% {
    transform: translateY(0)
  }
}
    </style>
</head>
<body>
    <div class="container">
  
<img id="web" src="https://westmeccoding.github.io/spider-animation/halloween-spider-web.png" width=100 height=100 />
  
  
<img id="spider" src="https://westmeccoding.github.io/spider-animation/halloween-spider-noweb.png" width=100 height=100 />
  
</div>
    <script>
    </script>
</body>
</html>
